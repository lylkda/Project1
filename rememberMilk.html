	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		var api_key = '33cae458bd9a42eab14866cb61044514';
		var api_secret = '68d74b379d4c0318';


		function hash(string){
			return md5(string)
		}

		var calculated = api_secret + "api_key" + api_key + "permsdelete";

		var frobHash = hash(calculated)

		var frobURL = "http://www.rememberthemilk.com/services/auth/?api_key=" + api_key + "&perms=delete&api_sig=" + frobHash

		$.ajax({
			type: "POST",
			url: frobURL,
			success: function(response){
				console.log(response);
			},
			dataType: 'html'
		});

	</script>
